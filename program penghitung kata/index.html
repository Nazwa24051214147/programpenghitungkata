<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penghitung Kata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Penghitung Kata Nazwa</h1>
        <textarea id="inputText" placeholder="Masukkan teks di sini..."></textarea>
        <button id="countButton">Hitung Kata</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
<style>
    body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #b2ebf2);
    margin: 0;
    padding: 20px;
}

.container {
    width: 90%;
    max-width: 800px; /* Ukuran box yang lebih lebar */
    margin: 50px auto;
    background: linear-gradient(135deg, #ffffff, #e0f2f1);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
}

.container:hover {
    transform: scale(1.02); /* Efek zoom saat hover */
}

.container h1 {
    color: #00796b;
    font-size: 2em;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 0px;
    margin-bottom: 20px;
    border: 2px solid #00796b;
    border-radius: 10px;
    font-size: 16px;
    resize: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

textarea:focus {
    border-color: #004d40;
    box-shadow: 0 0 5px rgba(0, 77, 64, 0.5);
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #00796b;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #004d40;
    transform: scale(1.05);
}

#result {
    margin-top: 20px;
    font-size: 18px;
    color: #00796b;
    font-weight: bold;
}

</style>
</html>
